<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>Dashboard</title>
  <link rel='stylesheet' href='styles/theme.css' />
</head>
<body>
  <div class='dashboard'>
    <h1>Welcome to Cai Food Dashboard</h1>
    <p id='roleTag'></p>
    <nav>
      <button>Inventory</button>
      <button>Sales</button>
      <button>Chat</button>
      <button>Schedule</button>
    </nav>
  </div>
  <script>
    const role = localStorage.getItem('userRole');
    document.getElementById('roleTag').innerText = 'Logged in as: ' + role?.toUpperCase();
    if (!role) window.location.href = 'login.html';
  </script>
</body>
</html>
