<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Cai Food Management</title>
  <style>
    body {
      margin: 0;
      background: url("bg-vn.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 12px;
      width: 300px;
    }
    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }
    .login-container input {
      padding: 10px;
      margin-bottom: 15px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }
    .login-container button {
      padding: 10px;
      font-size: 16px;
      background: #dd3333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login to Portal</h1>
    <input type="text" id="email" placeholder="Email (e.g. admin@grabgo.vn)">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="error" style="color: #f88; margin-top: 10px;"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="scripts/firebase-config.js"></script>
  <script src="scripts/firebase.js"></script>
</body>
</html>
