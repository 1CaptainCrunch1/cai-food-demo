<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Cai Food Management</title>
  <style>
    body {
      margin: 0;
      background: url("assets/bg-lg.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }
    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }
    .login-container input {
      padding: 10px;
      margin-bottom: 15px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }
    .login-container button {
      padding: 10px;
      font-size: 16px;
      background: #dd3333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: #ff8080;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login to Portal</h1>
    <input type="text" id="email" placeholder="Email (e.g. employee@grabgo.vn)">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <!-- Firebase Classic v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="scripts/firebase-config.js"></script>

  <!-- Login Logic -->
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        localStorage.setItem("userEmail", user.email);
        const role = user.email === "admin@grabgo.vn" ? "owner" : "staff";
        localStorage.setItem("userRole", role);
        window.location.href = "dashboard.html";
      }
    });

    function login() {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      firebase.auth().signInWithEmailAndPassword(email, pass)
        .catch(e => {
          console.error("Login failed:", e.message);
          document.getElementById("error").textContent = "❌ " + e.message;
        });
    }
  </script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script><script src="scripts/firestore-sync.js"></script></body>
</html>
